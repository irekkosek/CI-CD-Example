name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:
    inputs:
        directory: # the variable you can use in place of a matrix
          required: true
          type: string
jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "🔧 install npm@latest"
        run: npm i -g npm@latest

      - name: "📦 install dependencies"
        uses: bahmutov/npm-install@v1
        with:
            working-directory: ${{ inputs.directory }}

      - name: "📂 switch directory"
        run: cd ${{ inputs.directory }} && echo $PWD
    
      - name: "🔍 run tests"
        run: echo $PWD && npm run test --if-present

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "🔧 install npm@latest"
        run: npm i -g npm@latest

      - name: "📦 install dependencies"
        uses: bahmutov/npm-install@v1
        with:
            working-directory: ${{ inputs.directory }}

      - name: "📂 switch directory"
        run: cd ${{ inputs.directory }}

      - name: "🔍 lint code"
        run: npm run lint --if-present