name: "Release for directory"

on:
  workflow_call:
    inputs:
      directory: # the variable you can use in place of a matrix
        required: true
        type: string
        

         
jobs:

  test:
    name: Test and lint
    uses: ./.github/workflows/development.yml
    with:
      directory: ${{ inputs.directory }}


  docker:
    name: Build container
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup buildx"
        uses: docker/setup-buildx-action@v1

      - name: "ğŸ”§ cache docker layers"
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: "ğŸ”§ docker meta"
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: "${{ github.repository }}-${{ inputs.directory }}"
          tags: latest

      - name: "ğŸ“¦ docker build"
        uses: docker/build-push-action@v2
        with:
          context: ${{ inputs.directory }}
          target: production
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker,dest=/tmp/docker.tar
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, scope=${{ github.workflow }}

      - name: "ğŸ“¦ docker push"
        uses: docker/build-push-action@v2
        with:
          context: ${{ inputs.directory }}
          target: production
          tags:  ghcr.io/${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.MYTOKEN }}
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, scope=${{ github.workflow }}

      - name: "ğŸ“‚ docker artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: docker
          path: /tmp/docker.tar

  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'npm'

      - name: "ğŸ”§ install npm@latest"
        run: npm i -g npm@latest

      - name: "ğŸ“¦ install dependencies"
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.directory }}

      - name: "ğŸ“Š repository visualizer"
        id: diagram
        uses: githubocto/repo-visualizer@0.7.1
        with:
          excluded_paths: "node_modules,build,.github,npm-shrinkwrap.json"
          output_file: "public/diagram.svg"
          should_push: false
          root_path: "${{ inputs.directory }}/"
          artifact_name: "diagram"

      - name: "ğŸ“‚ switch directory"
        run: cd ${{ inputs.directory }}

      - name: "ğŸš€ static app"
        run: npm run build

      - name: "ğŸ“‚ production artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.directory }}-build
          path: ${{ inputs.directory }}/build

  release:
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic-release.outputs.release-tag }}
    name: Semantic release
    needs:
      - test
      - docker
      - build
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸ“‚ download docker artifacts"
        uses: actions/download-artifact@v2
        with:
          name: docker
          path: /tmp

      - name: "ğŸ“¦ load tag"
        run: |
          docker load --input /tmp/docker.tar
          docker image ls -a

      - name: "ğŸ“‚ download build artifacts"
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build

      - name: "ğŸ“‚ download diagram artifacts"
        uses: actions/download-artifact@v2
        with:
          name: diagram
          path: .

      - name: "ğŸš€ release"
        id: semantic-release
        uses: open-sauced/semantic-release-conventional-config@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    name: Cleanup actions
    needs:
      - release
    runs-on: ubuntu-latest
    steps:
      - name: "â™»ï¸ remove build artifacts"
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            build
            docker
            diagram
